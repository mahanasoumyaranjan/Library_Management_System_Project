<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="userlogin.css">
</head>
<body>
    <form action="Signup.jsp" style="border:1px solid #ccc" method="post" onsubmit="return validate()">
        <div class="mainContainer">
          <h1>Sign Up</h1>
          <p style="text-align: center;">Please fill in this form to create an account.</p>
          <hr>
          <label for="Name">Name</label>
          <input type="text" placeholder="Enter Name" name="name" id="name">
          <span class="form-error" id="name-error" style="color: ivory;"></span><br>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email">
          <span class="form-error" id="email-error" style="color:red"></span><br>
      
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" id="password">
          <span class="form-error" id="password-error" style="color:red"></span><br>

          <label for="Address"><b>Address</b></label>
          <input type="text" placeholder="Enter address" name="address" id="address">
          <span class="form-error" id="address" style="color:red"></span><br>

         
          <span class="form-error" id="branch-error" style="color:red"></span>
          <label>Mobile Number</label>
          <input type="tel" placeholder="Mob No" name="mobile" id="mobile">
          <span class="form-error" id="mobile-error" style="color:red"></span><br>

          <label for="birthday">Date Of Birth</label>
          <input type="date" name="dob" id="dob">
          <span class="form-error" id="field-error" style="color:red"></span><br>
          
          <div class="clearfix">
            <button type="button" class="cancelbtn"><a href="Stdlogin.html" style="color: white; text-decoration: none;">Cancel</a></button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
      <script src="signup.js"></script>
</body>
</html>
